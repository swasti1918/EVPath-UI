<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | EVPath</title>
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Animated Background -->
  <div class="particles-background"></div>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-header">
      <a href="index.html" class="logo-link">
        <img src="images/logo.svg" alt="EVPath Logo" class="logo">
        <span class="site-title">EVPath</span>
      </a>
      <h1>Create Account</h1>
      <p>Join thousands of EV owners using our platform</p>
    </div>
    
    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" id="name" name="name" required>
        <i class="fas fa-user"></i>
        <span class="error-message" id="name-error"></span>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <i class="fas fa-envelope"></i>
        <span class="error-message" id="email-error"></span>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8">
        <i class="fas fa-lock"></i>
        <span class="error-message" id="password-error"></span>
        <div class="password-strength">
          <span class="strength-bar"></span>
          <span class="strength-bar"></span>
          <span class="strength-bar"></span>
          <span class="strength-text">Weak</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <i class="fas fa-lock"></i>
        <span class="error-message" id="confirm-error"></span>
      </div>
      
      <div class="form-options">
        <label class="terms-check">
          <input type="checkbox" id="terms" name="terms" required>
          <span>I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></span>
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">
        <span class="btn-text">Create Account</span>
        <span class="btn-loader">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a href="login.html">Sign in</a></p>
      <div class="social-login">
        <p>Or register with</p>
        <div class="social-buttons">
          <button type="button" class="btn-social google">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="btn-social facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="btn-social apple">
            <i class="fab fa-apple"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
